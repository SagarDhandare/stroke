<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <div style="color:black">
        <form action="{{ url_for('predict')}}" method="post">
            <h1><i class="fas fa-stethoscope-2x"></i>Stroke Prediction<i class="fas fa-stethoscope-2x"></i></h1>

            <h3>Age</h3><input id="first" name="age" required="required">
            <h3>Hypertension</h3><h4>(Yes=1 / No=0)</h4><input id="second" name="hypertension" required="required">
            <h3>Heart Disease</h3><h4>(Yes=1 / No=0)</h4><input id="third" name="heart_disease" required="required">
            <h3>Average Glucose Level</h3><input id="fourth" name="avg_glucose_level" required="required">
            <h3>BMI</h3><input id="fifth" name="bmi" required="required">
            <h3>Ever Married</h3><h4>(Yes=1 / No=0)</h4><input id="sixth" name="ever_married" required="required">
            <h3>Residence Type</h3><h4>(Urban = 0, Rural = 1)</h4><input id="seventh" name="Residence_type" required="required">
            <br><br><br>
            <select class="form-input align-center" name="gender">
                <option value="none">Select Gender</option>
                <option value="gender_Female">Female</option>
                <option value="gender_Male">Male</option>
            </select>
            <br><br>
            <select class="form-input align-center" name="worktype">
                <option value="none">Worktype</option>
                <option value="worktype_Private">Private</option>
                <option value="worktype_Self_employed">Self Employed</option>
                <option value="worktype_Govt_job">Govt Job</option>
                <option value="worktype_children">Children</option>
                <option value="worktype_Never_worked">Never Worked</option>
            </select>
            <br><br>
            <select class="form-input align-center" name="smoking">
                <option value="none">Smoking</option>
                <option value="smoking_formerly_smoked">Formerly Smokes</option>
                <option value="smoking_never_smoked">Never Smokes</option>
                <option value="smoking_smokes">Smokes</option>
                <option value="smoking_Unknown">Unknown</option>
            </select>
            <br><br><br>

            <button id="sub" type="submit ">Predict</button>
            <br>

        </form>



    </div>




    <style>
        body {
            background-color: #8792a3;
            text-align: center;
            padding: 0px;
        }

        #research {
            font-size: 18px;
            width: 100px;
            height: 23px;
            top: 23px;
        }

        #box {
            border-radius: 60px;
            border-color: 45px;
            border-style: solid;
            font-family: cursive;
            text-align: center;
            background-color: rgb(168, 131, 61);
            font-size: medium;
            position: absolute;
            width: 700px;
            bottom: 9%;
            height: 850px;
            right: 30%;
            padding: 0px;
            margin: 0px;
            font-size: 14px;
        }

        #fuel {
            width: 83px;
            height: 43px;
            text-align: center;
            border-radius: 14px;
            font-size: 20px;
        }

        #fuel:hover {
            background-color: coral;
        }

        #research {
            width: 99px;
            height: 43px;
            text-align: center;
            border-radius: 14px;
            font-size: 18px;
        }

        #research:hover {
            background-color: coral;
        }

        #resea {
            width: 99px;
            height: 43px;
            text-align: center;
            border-radius: 14px;
            font-size: 18px;
        }

        #resea:hover {
            background-color: coral;
        }

        #sub {
            width: 120px;
            height: 43px;
            text-align: center;
            border-radius: 14px;
            font-size: 18px;
        }

        #sub:hover {
            background-color: coral;
        }


    </style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</body>

</html>
